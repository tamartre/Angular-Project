<div class="card" *ngIf="student">
    <div class="card-body">
        <form [formGroup]="studentForm">
            <div class="form-group">
                <label for="id">Student Id</label>
                <input type="number" class="form-control" id="id" formControlName="id">
            </div>

            <div class="form-group">
                <label for="firstName">Student FirstName</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Student LastName</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName">
            </div>

            <div class="form-group">
                <label for="address">Student Address</label>
                <input type="text" class="form-control" id="address" formControlName="address">
            </div>

            <div class="form-group">
                <label for="phone">Student Phone</label>
                <input type="text" class="form-control" id="phone" formControlName="phone">
            </div>

            <div class="form-group">
                <label for="isActive">Student IsActive</label>
                <input type="text" class="form-control" id="isActive" formControlName="isActive">
            </div>

            <div class="form-group">
                <label for="marksAverage">Student MarksAverage</label>
                <input type="number" class="form-control" id="marksAverage" formControlName="marksAverage">
            </div>

            <div *ngIf="student?.isActive === false" class="form-group">
                <label for="leaveDate">Student LeaveDate</label>
                <input type="date" class="form-control" id="leaveDate" formControlName="leaveDate">
            </div>

            <br>

            <button type="submit" class="btn btn-primary" (click)="saveNewStudent()">Save</button>
        </form>
    </div>
</div>
