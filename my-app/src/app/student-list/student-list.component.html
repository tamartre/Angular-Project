<div class="container">

    <p>student-list works!</p>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let student of students">
            Id: {{student.id}}
            FirstName: {{student.firstName}}
            LastName: {{student.lastName}}
            Address: {{student.address}}
            Phone: {{student.phone}}
            IsActive: {{student.isActive}}
            MarksAverage: {{student.marksAverage}}
            <div><button (click)="DeleteStudent(student)">Delete Student</button></div>

    </li>
</ul>
</div>
